<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-3 text-center">CNN Cat vs Dogs Image Classifier</h2>
        <!-- Form for uploading image -->
        <form action="/predict" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload an image of an animal (cat or dog):</label>
                <input type="file" class="form-control" id="imageUpload" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <!-- Section to display the prediction result -->
        {% if prediction %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Prediction Result:</h4>
            <p>The uploaded image is likely a <strong>{{ prediction }}</strong> with a confidence of {{ confidence }}%.</p>
        </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
